version: "3.8"

services:
  # Next.js Frontend - Production build
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "80:3000" # Expose on standard HTTP port
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_FASTAPI_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend - Production build
  backend:
    build:
      context: ../backend
      dockerfile: docker/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - UPLOAD_DIR=./uploads
      - BIWASE_BASE_URL=https://biwase.com.vn/tin-tuc/ban-tin-biwase
      - CRAWL_TIMEOUT=30
      - CRAWL_MAX_CONCURRENT=5 # Higher concurrency in production
      - CRAWL_DELAY=1.0
      - DEBUG=false
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app.db:/app/app.db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx Reverse Proxy for production
  # Uncomment and configure for production deployment
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - app-network
  #   restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
    driver: local
