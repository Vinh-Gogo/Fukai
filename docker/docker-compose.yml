services:
  # Next.js Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      # WSL2 optimization: Use buildkit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_FASTAPI_URL=http://backend:8000
      - NEXT_PUBLIC_APP_ENV=docker
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ../public:/app/public:ro
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    # WSL2 optimization: Reduce health check frequency to avoid overhead
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 60s
    # WSL2 optimization: Disable restart to prevent conflicts
    restart: "no"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # FastAPI Backend
  backend:
    build:
      context: D:/search_rag/backend
      dockerfile: D:/search_rag/docker/backend/Dockerfile
      # WSL2 optimization: Use buildkit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Override specific values for Docker environment
      - ENVIRONMENT=docker
      - DATABASE_URL=sqlite:///./app.db
      - UPLOAD_DIR=./uploads
      # WSL2 optimization: Optimize Python for container environment
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app.db:/app/app.db
    # WSL2 optimization: Reduce health check frequency
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 60s
    # WSL2 optimization: Use appropriate restart policy
    restart: "no"
    # WSL2 optimization: Use host networking for better performance (conflicts with networks)
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # WSL2 optimization: Resource limits to prevent host system strain
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

networks:
  app-network:
    driver: bridge
    # WSL2 optimization: Enable internal network for service communication
    internal: false
    # WSL2 optimization: Configure network options for better performance
    driver_opts:
      com.docker.network.bridge.name: "search_rag_bridge"
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  uploads:
    driver: local
    # WSL2 optimization: Use local driver with specific options
    driver_opts:
      type: none
      o: bind
      device: ./backend/uploads
