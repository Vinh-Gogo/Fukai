version: '3.8'

services:
  # Next.js Frontend - Development with hot reload
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_FASTAPI_URL=http://backend:8000
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Mount source code for hot reloading
      - ../src:/app/src
      - ../public:/app/public
      - ../package.json:/app/package.json
      - ../next.config.ts:/app/next.config.ts
      - ../tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend - Development with hot reload
  backend:
    build:
      context: ../backend
      dockerfile: docker/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - UPLOAD_DIR=./uploads
      - BIWASE_BASE_URL=https://biwase.com.vn/tin-tuc/ban-tin-biwase
      - CRAWL_TIMEOUT=30
      - CRAWL_MAX_CONCURRENT=3
      - CRAWL_DELAY=1.0
      - DEBUG=true
    volumes:
      # Mount source code for hot reloading
      - ../backend/app:/app/app
      - ../backend/requirements.txt:/app/requirements.txt
      - ./backend/uploads:/app/uploads
      - ./backend/app.db:/app/app.db
    networks:
      - app-network
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
    driver: local
